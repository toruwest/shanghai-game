<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Shanghai game</title>
        <meta charset="utf-8">
        <!--<meta name="viewport" content="width=device-width, user-scalable=no, minimum-=1.0, maximum-=1.0">-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="controls" >
                <!--TODO : 誤操作防止のため,newGameボタンを右端に寄せる -->
                <div class="button-box" id="btn_reset_view"></div>
                <div class="button-box" id="btn_newgame"></div>
                <div class="button-box" id="btn_undo">元に戻す</div>
                <div class="text-box" id="text_count"></div>                
                <div class="slider-box">
                    <label for="slider" id="sliderText"></label>
                    <!-- 最大値は牌の数 / 2 - 1 -->
                    <input id="slider" type=range style="width:100%; height=50px" min=0 max=75 value=0 oninput="onSliderChanged(value)">
                </div>
            </div>
            <!-- rangeの使い方 : http://thenewcode.com/757/Playing-With-The-HTML5-range-Slider-Input-->
            <!-- WebGLの描画領域は126行付近で指定している(変数renderer) -->
        </div>
        <script src="js/jquery-1.12.4.min.js"></script>
        <script src="js/three.js"></script>
        <script src="js/controls/TrackballControls.js"></script>
        <script src="js/Detector.js"></script>
        <script src="js/pieces.js"></script>
        <script src="js/shanghai_common.js"></script>
        <script src="js/shanghai_game.js"></script>
    </body>
</html>
